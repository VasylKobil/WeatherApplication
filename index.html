<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link  href="weather.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="app-table">
            <input type="text" autocomplete="off" class="search-box"  placeholder="Search your city...">
        </div>
    </header>
    <main>
        <section class="location">
            <div class="textNoLocation"></div>
            <div class="city">City</div>
            <div class="date">--</div>
        </section>
        <div class="current">
            <div class="icon">
                <img src="icons/unknown.png">
            </div>
            <div class="weather">--</div>
            <div class="temp">--<span>°C</span> </div>
            <div class="hi-low">--°C/--°C</div>
        </div>
    </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
