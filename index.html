<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link  href="weather.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="app-table">
            <input type="text" autocomplete="on" id="mainput" class="search-box"  placeholder="Search your city...">
        </div>
    </header>
    <main>
        <section class="location">
            <div class="textNoLocation"></div>
            <div class="city">City</div>
            <div class="date">--</div>
        </section>
        <div class="current">
            <div class="icon">
                <img alt="icon weather" src="icons/unknown.png">
            </div>
            <div class="weather">--</div>
            <div class="temp">--<span>°C</span> </div>
            <div class="hi-low">--°C/--°C</div>
        </div>
    </main>
    <script>
        function activatePlacesSearch(){
            const input = document.getElementById('mainput');
            const autoComplete = new google.maps.places.Autocomplete(input);
        }
    </script>
    <script src="main.js"></script>
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe7tKCTijgC-oqVd078xfwNDc25Ntybl4&libraries=places&callback=activatePlacesSearch"></script>
</body>
</html>
