<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="WeatherApp" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vasylkobil.github.io/WeatherApplication/" />
    <meta property="og:image:url" content="https://vasylkobil.github.io/WeatherApplication/assets/icons/01d.png" />
    <meta property="og:description" content="This App represent you the weather forecast wherever they are" />
    <title>WeatherApp</title>
    <link rel="icon" type="image/png" href="assets/icons/01d.png"/>
    <link href="src/styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="app-table">
            <input type="text" autocomplete="on" id="mainput" class="search-box"  placeholder="Search your city...">
        </div>
    </header>
    <main>
        <div id="bg" class="bg"></div>
        <section class="location">
            <div class="textNoLocation"></div>
            <div class="city">--</div>
            <div class="date">--</div>
            <div class="time">--</div>
        </section>
        <div class="current">
            <div class="icon">
                <img alt="icon weather" src="assets/icons/unknown.png">
            </div>
            <div class="weather">--</div>
            <div class="temp">--</div>
            <div class="m_temp">
                <div class="temp_max">--</div>
                <div class="temp_min">--</div>
            </div>

        </div>
        <div class="forecast-table">
            <div class="container">
                <div class="forecast-container"></div>
            </div>
        </div>
        <div class="forecast-days"></div>
    </main>
    <footer>
        <div class="additionalInf">
            <div class="content">
                <div class="cont_first">
                    <div class="sunrise">SUNRISE</div>
                    <div class="sunr_time">--</div>
                </div>
                <div class="cont_second">
                    <div class="sunset">SUNSET</div>
                    <div class="suns_time">--</div>
                </div>
            </div>
            <div class="content">
                <div class="cont_first">
                    <div class="wind">WIND</div>
                    <div  class="wind_speed">--</div>
                </div>
                <div class="cont_second">
                    <div class="wind">WIND DIRECTION</div>
                    <div class="compass">
                        <div class="direction">--</div>
                        <div id="arrow" class="arrow"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="cont_first">
                    <div class="feels">FEELS LIKE</div>
                    <div id='feels_like' class="feels_like">--</div>
                </div>
                <div class="cont_second">
                    <div class="pressure">PRESSURE</div>
                    <div class="value_press">--</div>
                </div>
            </div>
            <div class="content">
                <div class="cont_first">
                    <div class="visibility">VISIBILITY</div>
                    <div class="value_visi">--</div>
                </div>
                <div class="cont_second">
                    <div class="clouds">CLOUDINESS</div>
                    <div class="value_clouds">--</div>
                </div>
            </div>
            <div class="content">
                <div class="cont_first">
                    <div class="humidity">HUMIDITY</div>
                    <div class="value_hum">--</div>
                </div>
                <div class="cont_second">
                    <div class="index_uv">UV INDEX</div>
                    <div class="value_index">--</div>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="src/js/main.js"></script>
    <script type="module" src="src/js/forecast.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmcVcQt6TvVL1xRoZSZqZeDlwq3rgyZ7A&libraries=places&callback=activatePlacesSearch"></script>
</body>
</html>
